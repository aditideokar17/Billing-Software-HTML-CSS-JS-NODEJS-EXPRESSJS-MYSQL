<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Software</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- App Header -->
<header>
    <div class="header-container">

        <div class="profile-section">
            <img src="assets/profile.jpg" alt="Profile" class="profile-img">
            <span class="profile-name">Varsha Deokar</span>
        </div>
    </div>
</header>


    <!-- Customer Management -->
    <section class="customer-management">
        <h2>Customer Management</h2>
        <form id="customerForm">
            <input type="text" id="name" placeholder="Name" required>
            <select id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <input type="text" id="contact" placeholder="Contact" required>
            <input type="email" id="email" placeholder="Email" required>
            <button type="submit">Save</button>
        </form>

        <h3>Customer List</h3>
        <ul id="customerList"></ul>
    </section>

    <!-- Inventory Management -->
<section class="inventory-management">
    <h2>Inventory Management</h2>
    <form id="productForm">
        <input type="text" id="productName" placeholder="Product Name" required>
        <input type="number" id="productPrice" placeholder="Product Price" required>
        <input type="number" id="productQuantity" placeholder="Product Quantity" required>
        <input type="text" id="productBrand" placeholder="Product Brand" required>
        <input type="text" id="productSupplier" placeholder="Product Supplier" required>
        <input type="text" id="productCategory" placeholder="Product Category" required>
        <button type="submit">Save</button>
    </form>

    <h3>Product List</h3>
    <ul id="productList"></ul>
</section>

<!-- Billing System -->
<section class="billing-system">
    <h2>Billing</h2>

    <!-- Form to Add Billing -->
    <form id="billingForm">
        <select id="customerSelect" required>
            <option value="">Select Customer</option>
            <!-- Dynamically populated customer list -->
        </select>
        <select id="productSelect" required>
            <option value="">Select Product</option>
            <!-- Dynamically populated product list -->
        </select>
        <input type="number" id="quantity" placeholder="Quantity" required>
        <button type="submit">Add Billing</button>
    </form>

    <h3>Billing List</h3>
    <ul id="billingList"></ul>

    <h3>Total Amount: <span id="totalAmount">$0.00</span></h3>
</section>



    <script src="js/app.js"></script>
</body>
</html>
